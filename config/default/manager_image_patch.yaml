apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        # Change the value of image field below to your controller image URL
        - image: daocloud.io/dc_pokeman/controller
          name: manager
          env:
            - name: cluster_name
              value: desktop
            - name: manager_url
              value: http://192.168.31.84:5000
