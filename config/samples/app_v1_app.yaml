apiVersion: app.o0w0o.cn/v1
kind: App
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: app-sample
spec:
  microServices:
    - name: gateway-sample
      spec:
        loadBalance:
          service:
            name: gateway-sample
            spec:
              ports:
                - protocol: TCP
                  port: 80
                  targetPort: 80
          ingress:
            name: gateway-sample
            spec:
              rules:
                - host: foo.o0w0o.cn
                  http:
                    paths:
                      - path: /bar
                        backend:
                          serviceName: gateway-sample
                          servicePort: 80
        versions:
          - name: v1
            template:
              replicas: 1
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                    - image: nginx
                      name: nginx
            serviceName: gateway-sample-v1
        currentVersionName: v1

